<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Lesson</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="phone">
    <div class="header">Start Lesson</div>

    <div class="section">

        <form method="post">

            <div class="form-card">
                <label>Lesson Topic</label>
                <input class="input" name="lesson_topic" placeholder="Enter lesson topic" required>
            </div>

            <div class="form-card">
                <label>Subject</label>
                <select class="input" name="subject" required>
                    <option disabled selected>Select Subject</option>
                    <option>Mathematics</option>
                    <option>English</option>
                    <option>Science</option>
                </select>
            </div>

            <div class="form-card">
                <label>Class</label>
                <select class="input" name="class" required>
                    <option disabled selected>Select Class</option>
                    <option>Class 1</option>
                    <option>Class 2</option>
                    <option>Class 3</option>
                </select>
            </div>

            <div class="form-card">
                <label>Date</label>
                <input type="date" name="lesson_date" class="input" required>
            </div>

            <div class="form-card time-row">
                <div>
                    <label>Start Time</label>
                    <input type="time" name="start_time" required>
                </div>
                <div>
                    <label>End Time</label>
                    <input type="time" name="end_time" required>
                </div>
            </div>

            <div class="form-card switch-card">
                <label>
                    <input type="checkbox" name="record_audio">
                    Record Audio & Use AI
                </label>
            </div>

            <button class="main-btn">Start Lesson</button>

        </form>

    </div>
</div>

<script>
    // Set default date to today in DD:MM:YYYY format
    const dateInput = document.querySelector('input[name="lesson_date"]');
    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const yyyy = today.getFullYear();
    dateInput.value = `${dd}-${mm}-${yyyy}`;
</script>

</body>
</html>
